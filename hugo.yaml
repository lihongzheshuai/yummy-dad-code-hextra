baseURL: https://gesp.coderli.com/
# Hugo configuration file
title: 【# 日积月累】

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

ignoreLogs:
  - warning-goldmark-raw-html

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

# defaultContentLanguage: zh
# languages:
#   zh:
#     languageName: 简体中文
#     weight: 1

defaultContentLanguage: zh-CN
languages:
  zh-cn:
    languageCode: zh-CN
    languageName: 简体中文
    weight: 1

menu:
  main:
    - name: GESP
      pageRef: /gesp
      weight: 1
    - name: 1级
      pageRef: /gesp/1
      weight: 1
      parent: GESP
    - name: 2级
      pageRef: /gesp/2
      weight: 2
      parent: GESP
    - name: 3级
      pageRef: /gesp/3
      weight: 3
      parent: GESP
    - name: 4级
      pageRef: /gesp/4
      weight: 4
      parent: GESP
    - name: 5级
      pageRef: /gesp/5
      weight: 5
      parent: GESP
    - name: 投资
      pageRef: /invest
      weight: 2
    - name: Blog ↗
      url: "https://www.coderli.com/"
      weight: 3
    - name: About
      pageRef: /about
      weight: 4
    - name: Tags
      pageRef: /tags
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/lihongzheshuai/yummy-code"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/lihongzheshuai/yummy-dad-code-hextra/edit/main/content"
  
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  comments:
    enable: true
    type: giscus

    giscus:
      repo: lihongzheshuai/yummy-dad-code-hextra
      repoId: R_kgDOPiOt7w
      category: General
      categoryId: DIC_kwDOPiOt784CujMF
  blog:
    list:
      displayTags: true
  toc:
    displayTags: true
  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "2006年1月2日"

permalinks:
  page:
    gesp: /:sections/:slug/
    invest: /:sections/:slug/


enableGitInfo: true

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)'], ['$','$']]
        enable: true

services:
  googleAnalytics:
    ID: G-5L9P03RR0R