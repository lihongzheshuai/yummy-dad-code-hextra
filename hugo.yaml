baseURL: https://gesp.coderli.com/
languageCode: zh-cn
# Hugo configuration file
title: 【# 日积月累】

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: GESP
      pageRef: /gesp
      weight: 1
    - name: 金融
      pageRef: /finance
      weight: 2
    - name: Blog ↗
      url: "https://www.coderli.com/"
      weight: 3
    - name: About
      pageRef: /about
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/lihongzheshuai/yummy-code"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/lihongzheshuai/yummy-dad-code-hextra/edit/main/content"
  
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)'], ['$','$']]
        enable: true

services:
  googleAnalytics:
    ID: G-5L9P03RR0R